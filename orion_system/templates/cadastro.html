<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cadastro - Sistema</title>

<style>
/* cores e estilo baseados no seu CSS fornecido */
:root{
    --bg-1: #0a0a1e;
    --bg-2: #141426;
    --panel-bg: rgba(10,10,30,0.88);
    --input-bg: #151525;
    --text-light: #E0E0FF;
    --label-color: #f5f5f5;
    --accent: gold;
    --accent-dark: #ffd900;
}

*{box-sizing: border-box; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
html,body{height:100%; margin:0;}

/* background */
body{
  background: linear-gradient(160deg, var(--bg-1), var(--bg-2), #0f0f25);
  min-height:100vh;
  overflow:auto;
}

/* titulo grande */
.titulo-sistema{
    position: absolute;
    top: 6%;
    left: 50%;
    transform: translateX(-50%);
    color: var(--accent);
    font-size: 6.5vw;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7), 0 0 10px rgba(255,255,255,0.35);
    font-weight: 900;
    letter-spacing: 2px;
    margin: 0;
    padding: 0;
    text-align: center;
    z-index: 10;
}

/* wrapper central */
.container {
    width:100%;
    height:100%;
    min-height: 100vh;
    position: relative;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 10vh 20px 6vh 20px;
}

/* caixa do form */
.caixa-cadastro {
    width: 480px;
    max-width: calc(100% - 40px);
    padding: 34px 38px;
    background: var(--panel-bg);
    border-radius: 18px;
    box-shadow: 0 0 40px rgba(0,0,0,0.85);
    border: 2px solid rgba(255,255,255,0.12);
    z-index: 11;
    color: var(--text-light);
}

/* subtitulo/intro */
.caixa-cadastro .intro{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom: 8px;
}
.intro .circle{
    width:44px; height:44px; border-radius:50%;
    background: linear-gradient(180deg, rgba(255,215,0,0.95), rgba(255,215,0,0.8));
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
}
.caixa-cadastro h2{
    margin:0; font-size:1.45rem; letter-spacing:0.6px;
    color: var(--label-color);
}

/* form layout */
.form-grid{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    margin-top: 16px;
}

/* full width rows */
.full {
    grid-column: 1 / -1;
}

/* labels e inputs */
label{
    display:block;
    margin-bottom:6px;
    font-weight:800;
    color: var(--label-color);
    text-shadow: 0 0 4px rgba(0,0,0,0.6);
    font-size: 0.95rem;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
input[type="date"]{
    width:100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: 2px solid #333;
    background-color: var(--input-bg);
    color: var(--text-light);
    font-size: 1rem;
    outline: none;
    transition: border-color 0.22s, transform 0.08s;
}

input::placeholder{ color: rgba(224,224,255,0.45); font-weight:600; }

input:focus{ border-color: var(--accent); transform: translateY(-1px); }

/* botão primário */
.actions{
    display:flex;
    gap:12px;
    margin-top: 8px;
    justify-content: flex-end;
    align-items: center;
}

button.btn-primary{
    padding: 12px 18px;
    border-radius: 12px;
    cursor: pointer;
    border: none;
    background: var(--accent);
    color: #1a1a2e;
    font-weight: 800;
    font-size: 1.05rem;
    transition: background-color 0.15s, transform 0.06s;
}

button.btn-primary:hover{ background: var(--accent-dark); transform: translateY(-2px); }

/* botão secundário link */
.btn-link{
    background: transparent;
    border: 0;
    color: #cccccc;
    font-weight: 700;
    cursor: pointer;
    text-decoration: underline;
    font-size: 0.88rem;
}

/* aviso/erro simples */
.small-note{
    font-size: 0.82rem;
    color: #cfcfcf;
    margin-top: 6px;
}

/* rodapé */
.rodape{
    position: absolute;
    bottom: 2%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9;
    color: #cccccc;
    font-size: 0.65rem;
    font-weight: 600;
    text-shadow: 0 0 12px rgba(0,0,0,1);
    background: transparent;
}

/* responsividade */
@media (max-width:520px){
    .titulo-sistema{ font-size:10vw; top:4%; }
    .caixa-cadastro{ padding: 22px; border-radius: 14px; }
    .form-grid{ gap:10px; }
}
</style>
</head>
<body>

<h1 class="titulo-sistema">Cadastro</h1>

<div class="container">
    <form class="caixa-cadastro" id="formCadastro" action="/cadastro" method="POST" novalidate>
        <div class="intro">
            <div class="circle" aria-hidden="true"></div>
            <h2>Crie sua conta</h2>
        </div>

        <div class="form-grid">
            <!-- nome -->
            <div class="full">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Ex.: Maria Silva" required maxlength="60" />
            </div>

            <!-- email -->
            <div class="">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required maxlength="80" />
            </div>

            <!-- senha -->
            <div class="">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required minlength="6" maxlength="72" />
            </div>

            <!-- telefone -->
            <div class="">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(12) 91234-5678" pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" />
            </div>

            <!-- data nascimento -->
            <div class="">
                <label for="data_nascimento">Data de nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required max="9999-12-31" />
            </div>

            <!-- espaço vazio para alinhamento (pode ficar a mensagem de política) -->
            <div class="full">
                <p class="small-note">Ao prosseguir você concorda com os termos e com o uso dos dados para cadastro.</p>
            </div>
        </div>

        <div class="actions">
            <button type="button" class="btn-link" onclick="window.location.href='/login'">Já tenho conta</button>
            <button type="submit" class="btn-primary">Cadastrar</button>
        </div>
    </form>
</div>

<div class="rodape">
    <h3>© 2025 - Orion</h3>
</div>

<script>

document.getElementById('formCadastro').addEventListener('submit', function(e){
    e.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;
    const telefone = document.getElementById('telefone').value.trim();
    const dataNasc = document.getElementById('data_nascimento').value;

    if(!nome){ return alert('Por favor, preencha o nome.'); }
    if(!email){ return alert('Por favor, preencha o email.'); }
    if(!senha || senha.length < 6){ return alert('A senha deve ter pelo menos 6 caracteres.'); }
    if(!dataNasc){ return alert('Por favor, informe a data de nascimento.'); }

    if(telefone){
        const telRegex = /^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$/;
        if(!telRegex.test(telefone)){
            if(!confirm('Telefone com formato estranho. Deseja continuar mesmo assim?')) return;
        }
    }

    // se passou nas validações, enviar via fetch (exemplo) ou submeter o form normalmente
    // Aqui apenas mostramos os dados (remova o alert e use envio real no seu back-end)
    const payload = { nome, email, senha, telefone, data_nascimento: dataNasc };

    // Exemplo: envio via fetch (descomente e ajuste a URL do seu back-end)
    /*
    fetch('/cadastro', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    }).then(r => r.json())
      .then(resp => {
         // trate resposta do servidor
      }).catch(err => console.error(err));
    */

    // Placeholder para desenvolvimento — remova em produção
    alert('Cadastro pronto para envio (front-end):\\n' + JSON.stringify(payload, null, 2));

    // Se preferir submeter o form de forma tradicional:
    // e.target.submit();
});
</script>

</body>
</html>
